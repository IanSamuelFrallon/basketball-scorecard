<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basketball scorecard</title>
</head>
<body>
    <div class="container">
        <div>
          <h3>HOME</h3>
          <div id="scoreboard">
            <span id="score-num1">0</span>
          </div>
          <button onclick="add1()">+ 1</button>
          <button onclick="add2()">+ 2</button>
          <button onclick="add3()">+ 3</button>
        </div>
        <div>
          <h3>GUEST</h3>
          <div id="scoreboard">
          <span id="score-num2">0</span>
        </div>
        <button onclick="add4()">+ 1</button>
        <button onclick="add5()">+ 2</button>
        <button onclick="add6()">+ 3</button>
        </div>
    </div>
    <div class="center">
   <button id="reset-btn"
        onclick="resetBtn()">
    Reset
  </button>
  </div>
    <script src="script.js"></script>
</body>
</html>
